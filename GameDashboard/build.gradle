plugins {
    id "io.spring.dependency-management" version "1.0.3.RELEASE"
}


// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin : 'eclipse-wtp'
//war {
	//archiveName 'GameDashboard.war'
    //}
    
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

dependencyManagement {
     dependencies {
          dependency 'org.springframework:spring-core:4.1.6.RELEASE'
          dependency 'org.springframework:spring-jdbc:4.1.6.RELEASE'
          dependency 'org.springframework:spring-webmvc:4.1.6.RELEASE'
          dependency 'org.springframework:spring-beans:4.1.6.RELEASE'
          dependency group:'commons-logging', name:'commons-logging', version:'1.1.2'
     }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile 'org.apache.poi:poi:3.9'
	compile 'org.apache.poi:poi-ooxml:3.9'
	compile 'org.springframework:spring-core'
	compile 'org.springframework:spring-jdbc'
	compile 'org.springframework:spring-webmvc'
	compile 'org.apache.struts:struts2-core:2.3.30'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'
	
	compile 'org.apache.cxf:cxf-core:3.1.12'
	compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.12'
	compile 'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.12'
	compile 'org.apache.cxf:cxf-rt-transports-http:3.1.12'
	compile 'org.codehaus.jackson:jackson-jaxrs:1.1.1'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile "org.mockito:mockito-core:1.+"
    
    
}


